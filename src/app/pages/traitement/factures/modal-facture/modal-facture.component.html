
<div class="col-md-12 col-lg-12" style="width:700px; height: 450px">
  <div class="row">
    <div class="col-lg-12" style="width:600px; height: 300px">


      <nb-card >
        <nb-card-body>

          <div class="row full-name-inputs label">
            <div class="input-group col-md-3   input-group-sm">
              <label class="text-label" for="numFacture">N° Facture</label>
            </div>

            <div class="input-group col-md-4   input-group-sm">
              <label for="dateFacture">Date Facture</label>
            </div>

          </div>


          <div class="row full-name-inputs">
            <div class="input-group col-md-3   input-group-sm">
              <input type="number" name="numFacture" #numFacture [(ngModel)]="facture.numFacture" maxlength="50" class="form-control"  required>
            </div>

            <div class="input-group col-md-4   input-group-sm">
              <input name="dateFacture" #dateFacture  [(ngModel)]="facture.dateF" class="form-control" [nbDatepicker]="sdatepicker" required/>
              <nb-datepicker #sdatepicker ></nb-datepicker>
            </div>
          </div>
          <div class="row full-name-inputs label">

            <div class="input-group col-md-2   input-group-sm">
              <label for="prixP">Prix Pièces</label>
            </div>

            <div class="input-group col-md-3   input-group-sm">
              <label for="MO">Valeur Main d'Oeuvre</label>
            </div>

            <div class="input-group col-md-4   input-group-sm">
              <label for="montantF">Montant Facture</label>
            </div>
          </div>
          <div class="row full-name-inputs">

            <div class="input-group col-md-2   input-group-sm">
              <input type="number" name="prixP"  #prixP [(ngModel)]="facture.prixP" class="form-control" required>
            </div>

            <div class="input-group col-md-3   input-group-sm">
              <input type="number" name="MO"   #MO [(ngModel)]="facture.valeur_MO" class="form-control" required="required">
            </div>

            <div class="input-group col-md-4   input-group-sm">
              <input name="montantF" #montantF  [(ngModel)]="facture.montantF" class="form-control" required/>
            </div>
          </div>

          <div style="text-align:right;">
            <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" (click)="onAddRCM()">{{ARCM}}</button>
            <button nbButton style="cursor: pointer;margin: 0.5rem;align-content: center;" (click)="close()">Annuler</button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

</div>
